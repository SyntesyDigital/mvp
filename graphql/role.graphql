################################
#   TYPE
################################
type Role {
    id: ID!
    name: String!
    description: String!
    identifier: String!
    permissions: [Permission!]! @belongsToMany
    users: [User!]! @belongsToMany
}

################################
#   INPUT
################################
input CreateRoleInput {
    name: String!
    identifier: String!
    description: String
    permissions: PermissionsInput
}

input UpdateRoleInput {
    id: ID!
    name: String
    identifier: String
    description: String
    permissions: PermissionsInput
}

input PermissionsInput {
    connect: [ID!]
    sync: [ID!]
    create: [CreatePermissionInput!]
    update: [UpdatePermissionInput!]
    upsert: [UpdatePermissionInput!]
}



################################
#   QUERY
################################
extend type Query {
    roles: [Role!]!
        @all(model: "Modules\\Architect\\Core\\RolesPermissions\\Entities\\Role")

    role(id: ID! @eq): Role
        @find(model: "Modules\\Architect\\Core\\RolesPermissions\\Entities\\Role")
}

################################
#   MUTATOR
################################
type Mutation {
    createRole(input: CreateRoleInput! @spread): Role
        @create(model: "Modules\\Architect\\Core\\RolesPermissions\\Entities\\Role")

    updateRole(input: UpdateRoleInput! @spread): Role
        @update(model: "Modules\\Architect\\Core\\RolesPermissions\\Entities\\Role")

    deleteRole(
        id: ID!
    ): Role
        @delete(model: "Modules\\Architect\\Core\\RolesPermissions\\Entities\\Role")
}
